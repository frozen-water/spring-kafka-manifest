apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-spring-kafka.fullname" . }}
  labels:
    app: {{ include "my-spring-kafka.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "my-spring-kafka.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}